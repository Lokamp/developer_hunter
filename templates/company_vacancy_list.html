{% extends 'base.html' %}
{% block container %}
<main class="container mt-3 pb-5">
<div class="row mt-5">
  <div class="col-12 col-lg-4">
    <aside class="pt-3 pb-4 px-4 mb-5 card">
      <h1 class="h4 pt-2 pb-2">Моя компания</h1>
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link" href="{% url 'company_profile_info' %}">1. Информация о&nbsp;компании</a>
        <a class="nav-link active" href="{% url 'company_profile_vacancy' %}">2. Вакансии</a>
      </div>
    </aside>
  </div>
  <div class="col-12 col-lg-8">
    <div class="card">
      <div class="card-body px-4 pb-4">
        <section class="tab-pane fade show active">
              <div class="row align-items-center">
                <div class="col-10 col-lg-8">
                  <h2 class="mb-1">Вакансии</h2>
                </div>
              </div>
          <!-- vacancy state 1 -->
          {% for vacanсy in vacancies %}
          <div class="card mt-3">
            <div class="card-body px-4">
              <div class="row align-items-center">
                <div class="col-10 col-lg-8">
                  <a href="{% url 'company_vacancy' vacanсy.id %}" class="mb-1">{{ vacanсy.title }}</a>
                  <p class="mb-1">
                    <span class="mr-4">От {{ vacanсy.salary_min }}</span><span class="mr-4">до {{ vacanсy.salary_max }}</span>
                      <a href="{% url 'company_vacancy' vacanсy.id %}" class="text-info">{{ vacanсy.applications.count }}</a>
                  </p>
                </div>
                <div class="col-6 col-lg-4 text-right">
                  <a href="{% url 'company_vacancy_edit' vacanсy.id%}" class="btn btn-outline-info">Изменить</a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
          <!-- END vacancy state 1 -->
          <!-- vacancy state 2 -->
            <div class="row">
                <div class="col-sm">
                <p class="mt-3">
                <a href="{% url 'company_vacancy_create' %}" class="btn btn-outline-info">Создать</a>
                </p>
                </div>
            </div>
          <!-- END vacancy state 2 -->
        </section>
      </div>
    </div>
  </div>
</div>
</main>
{% endblock %}
